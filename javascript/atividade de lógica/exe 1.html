<html>

<head>
    <script>
        var numero = numero(prompt("Insira um número"));

        if (numero > 0) {
            document.write("Esse número é positivo.");
        } else if (numero < 0) {
            document.write("Esse número é negativo.");
        } else {
            document.write("Esse número é um zero");
        }
    </script>
</head>

</html>
