<html>
<script>
    numero = 0;
    soma = 0;

    for (i = 1; i <= 4; i++) {
        var numero = Number(prompt("Digite um número inteiro: "));
        if (numero > 0 && numero < 9) {
            soma = soma + numero;
        }
    }

    media = soma / 4;

    if (media > 5) {
        document.write("Você passou no teste, sua média é: " + media);
    } else {
        document.write("Tente novamente, sua média é : " + media);

    }
</script>

</html>
