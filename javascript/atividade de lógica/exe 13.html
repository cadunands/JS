<html>
    <head>
<script>
    numero = 0;
    soma = 0;

    for (i = 1; i <= 10; i++) {
        var numero = Number(prompt("Digite um número inteiro: "));
        if (numero < 40) {
            soma = soma + numero;
        }
    }

    document.write("Por você adicionar números inferiores a 40, a soma deles será " + soma);
</script>
</head>
</html>
