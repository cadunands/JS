<html>
<script>
    var nota1 = Number(prompt("Qual a primeira nota?"));
    var nota2 = Number(prompt("Qual a segunda nota?"));
    var nota3 = Number(prompt("Qual a segunda nota?"));
    var nota4 = Number(prompt("Qual a segunda nota?"));
    var media;

    media = (nota1 + nota2 + nota3 + nota4) / 4;

    document.write("Sua média será" + media);
</script>

</html>
