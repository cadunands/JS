<html>
    <head>
<script>
    function calcularIdadeGato(idade, nome) {
        var nome = prompt("Qual o nome do seu gatinho:");
        var idade = Number(prompt("E a idade?"));

        idadeFixa = 7

        if (idade == 1) {
            novaIdade = idadeFixa + 15;
            document.write(nome + " tem " + novaIdade + "em anos humanos");
        } else if (idade == 2) {
            novaIdade = idadeFixa + 10;
            document.write(nome + " tem " + novaIdade + "em anos humanos");
        } else if (idade >= 3) {
            novaIdade = idadeFixa + 4;
            document.write(nome + " tem " + novaIdade + "em anos humanos");
        }
    }

    calcularIdadeGato();
</script>
</head>

</html>
