<html>
<script>
    var preco = 18230;
    var parcela = Number(prompt("Digite o número de parcelas, sendo até 15 vezes sem juros:"));
    var valor = 0;

    valor = preco / parcela;

    document.write("O valor total do produto é: " + preco + " você escolheu pagar em " + parcela + " vezes e o valor será de:" + valor);
</script>

</html>
