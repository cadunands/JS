<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="estilos.css">
    <title>Simulador</title>
</head>

<body>
    <div class="container">
        <div class="body-form">
            <h1>Fintech</h1>
            <fieldset>
                <div class="input-block">
                    <label for="Nome">Nome</label>
                    <input type="text" value="" placeholder="Ex: Carlos">
                </div>
                <div class="input-block">
                    <label for="Mes">Mensalidade</label>
                    <input type="number" value="Mes" placeholder="Ex: 100">
                </div>
                <div class="input-block">
                    <label for="periodo">Tempo</label>
                    <select placeholder="Selecione" value="periodo">
                        <option value='0' disabled>Selecione </option>
                        <option value='1'>2 meses</option>
                        <option value='1'>3 meses</option>
                        <option value='2'>6 meses</option>
                        <option value='3'>9 meses</option>
                        <option value='4'>1 ano</option>
                        <option value='5'>3 anos</option>
                        <option value='6'>5 anos</option>
                    </select>
                </div>
            </fieldset>
            <button type="submit"><a href="./resultados.html" target="_blanck">Simular</a></button>
        </div>
    </div>
</body>

</html>
